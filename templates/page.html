{% extends "base.html" %}

{% block content %}
    <h1 align="center">Рекомендации по выбору:</h1>
    {% for item in data %}
        <div class="col-md6 border rounded">
            <h2>{{ item[0]}}</h2>
            <h3>Категория: {{ item[1]}}</h3>
            <h3>Жанры: {{ item[2]}}</h3>
            <h3>Настроения: {{ item[3]}}</h3>
            <p>{{ item[4]}}</p>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
